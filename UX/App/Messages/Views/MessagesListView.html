<h3>Your Messages</h3>
<div>
    <a href="#" ng-click="refreshMessages()"><span class="glyphicon glyphicon-refresh"></span></a>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>From</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody ng-repeat="m in messages">
            <tr>
                <!--<td><a href="#" ng-click="showMessages(m)">show</a></td>-->
                <td>{{ m.Created }}</td>
                <td>{{ m.FromDisplay }}</td>
                <td>{{ m.Title }}</td>
                <td>{{ m.Body }}</td>
            </tr>
        </tbody>
    </table>
</div>
