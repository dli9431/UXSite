<h3>Send Message</h3>
<!--<div>
    <a href="#" ng-click="refreshMessages()"><span class="glyphicon glyphicon-refresh"></span></a>
</div>-->
<div>
    <table class="table table-striped table-hover">
        <tr>
            <td>
                To:
            </td>
            <td>
                <input type="text" ng-model="todisplay"/>
            </td>
        </tr>
        <tr>
            <td>
                Subject:
            </td>
            <td>
                <input type="text" ng-model="subject"/>
            </td>
        </tr>
        <tr>
            <td>
                Body:
            </td>
            <td>
                <input type="text" ng-model="body"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit" />
            </td>
        </tr>
    </table>
</div>
